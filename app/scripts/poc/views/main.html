<div class="jumbotron" ng-if="results == undefined">
  <h1>Proof of Concept</h1>
  <p class="lead">
    Allways there to impress chicks and dicks.
  </p>
</div>
<div class="jumbotron" ng-if="results.length == 0">
  no results
</div>
<div ng-if="results.length > 0">
  <div ng-repeat="result in results">
    <a ng-href="#/entry/{{ result.id }}" ng-bind-html="result.smartTitle"></a></div>
</div>

  <div>
    <form
      name      = "searchForm"
      ng-submit = "search(selected_category)">
      <select 
        ng-model   = "selected_category" 
        ng-change  = "search(selected_category)"
        ng-options = "cat.alias as cat.title for cat in categories">
      </select>
      <!-- <input type="text" ng-model="query" /> -->
      <input type="submit" />
    </form>
  </div>
